s3_bucket: docs-staging.odk-x.org
s3_endpoint: us-west-2

site: ./build/dirhtml

error_document: index.html

max_age: 300
gzip: true

exclude_from_upload:
  - .buildinfo
  - .doctrees
  - .DS_Store
  - spelling
  - latex
  - s3_website.yml

cloudfront_distribution_id: EM0JROA3OI15L

cloudfront_distribution_config:
  default_cache_behavior:
    min_ttl: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      - docs-staging.odk-x.org

cloudfront_wildcard_invalidation: true