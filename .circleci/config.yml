version: 2
jobs:
  build:
    working_directory: ~/work
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install checkout requirements
          command: |
            sudo apt-get update
            sudo apt-get install git-lfs
      - run:
          name: Checkout binaries
          command: git lfs pull
      - run:
          name: Install build requirements
          command: |
            sudo apt-get install pngquant
            sudo apt-get install python3-enchant
            pip3 install --user -r requirements.txt
            pip3 install --user -r style-test-requirements.txt
      - run:
          name: Style check of changed files
          command: |
            paths=$(git diff origin/main --name-only)
            python3 style-test.py $paths -r odkx-src
      - run:
          name: Build ODK-X Documentation
          command: make build
      - run:
          name: Check spelling of ODK-X Documentation
          command: make spell-check
      - run:
          name: Build LaTex of ODK-X Documentation
          command: make latex
      - run:
          name: Compress images
          command: pngquant odkx-build/_images/*.png --force --ext .png --verbose
      - store_artifacts:
          path: odkx-build
          destination: odkx-build
      - persist_to_workspace:
          root: ~/work
          paths:
            - odkx-build/*
            - s3_website.yml
  build-pdf:
    working_directory: ~/work
    docker:
      - image: schickling/latex
    steps:
      - attach_workspace:
          at: ~/work
      - run:
          name: Build PDF
          command: |
              cd odkx-build/latex
              xelatex ODK-X.tex
              xelatex ODK-X.tex
              mkdir -p ../_downloads
              mv ODK-X.pdf ../_downloads/ODK-X-Documentation.pdf
      - store_artifacts:
          path: odkx-build/_downloads/ODK-X-Documentation.pdf
          destination: ODK-X-Documentation.pdf
      - persist_to_workspace:
          root: ~/work
          paths:
            - odkx-build/*            
  deploy:
    working_directory: ~/work
    docker:
      - image: cimg/ruby:3.2
    steps:
      - attach_workspace:
          at: ~/work
      - run:
          name: Install deploy requirements
          command: |
                sudo apt-get update
                sudo apt-get install -y pngquant openjdk-11-jre-headless
                gem install s3_website_revived && s3_website install
      - run:
          name: Push to S3
          command: |
                s3_website push

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - build-pdf:
          requires:
            - build
      - deploy:
          context: AWS
          requires:
            - build
            - build-pdf
          filters:
            branches:
              only: 
                - main
                - master                